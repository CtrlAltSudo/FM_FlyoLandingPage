<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/d8f6df5d47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"/>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section id="navContainer">
        <img class="imgLogo" src="/images/logo.svg" alt="Company Logo Flyo"/>
        <div class="navLinkContainer">
          <div class="navLink">Features</div>
          <div class="navLink">Team</div>
          <div class="navLink">Sign In</div>
      </div>
    </section>
    <section id="topContainer">
      <div class="topChildContainer1">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus eveniet, asperiores fugiat provident consequuntur nobis doloribus harum autem animi hic qui vitae pariatur deserunt dolorum laboriosam ex, architecto dignissimos voluptatum!</p>
      </div>
      <div class="topChildContainer2">
        <img src="/images/illustration-1.svg" alt="">
      </div>
    </section>

  </body>
</html>
